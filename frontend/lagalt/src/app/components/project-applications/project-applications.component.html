<div *ngIf="this.userRole === 'admin'; else isUser">
  <div class="applications">
    <button
      class="btn btn-lg btn-outline-primary"
      (click)="goToApplication(projectId)"
    >
      Se applikasjoner
    </button>
    <hr />
  </div>
</div>
<ng-template #isUser>
  <div *ngIf="this.userRole === 'user'; else isGuest"></div>
</ng-template>
<ng-template #isGuest> </ng-template>
