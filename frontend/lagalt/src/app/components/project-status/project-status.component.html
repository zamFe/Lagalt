<div *ngIf="this.userRole === 'admin', else isUser">
  <label id="project-status">
    <div style="font-weight: bold;">
      Project status
    </div>
  </label>
  <mat-radio-group
    aria-labelledby="project-status"
    class="project-status-radio-group"
    [(ngModel)]="progress">
    <mat-radio-button class="project-status-radio-button" *ngFor="let state of status" [value]="state">
      {{state}}
    </mat-radio-button>
  </mat-radio-group>
  <div>Your Project status is: {{progress}}</div>  
</div>
  <ng-template #isUser>
  <div *ngIf="this.userRole === 'user', else isGuest">
    <h1>IKKE TILGANG RIP</h1>
  </div>
</ng-template>
<ng-template #isGuest>
  <div>
    <h1>GUEST</h1>
  </div>
</ng-template>
