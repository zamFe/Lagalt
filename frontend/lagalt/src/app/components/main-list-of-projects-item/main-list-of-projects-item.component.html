<div class="container border my-1 text-center d-flex flex-column" [ngStyle]="{'background-color':this.skillMatched === 'Matched' ? '#CAE1C8' : '#ECEFF4' }">
  <li class="projectItem row" >
    <div class="col-sm-6" >
      <span class="align-self-center h4">{{project.title}}</span>
      <div class="row mt-3">
        <div class="col-sm-3">
          <div [ngSwitch]="project.profession.id">
            <div *ngSwitchCase="1" class="filterOption btn-music">
            <span>Musikk</span>
          </div>
          <div *ngSwitchCase="2" class="filterOption btn-film">
            <span>Film</span>
          </div>
          <div *ngSwitchCase="3" class="filterOption btn-game">
            <span>Spill</span>
          </div>
          <div *ngSwitchCase="4" class="filterOption btn-web">
            <span>Web</span>
          </div>
        </div>
        </div>
        <div class="col-sm-9 text-start">
          	<p class="projectDesc">{{project.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">

    </div>
    <div *ngIf="this.skillMatched === 'Matched', else noMatch" class="matchedSkill col-sm-3">
      <div class="d-flex col col-sm-4">
        <span class="row-sm-6 align-self-center">
          Nødvendige ferdigheter:
        </span>
        <ul class="row-sm-6">
          <li class = "list-item" *ngFor="let skill of project.skills">
              {{skill.name}}
          </li>
        </ul>
      </div>
    </div>
    <ng-template #noMatch>
      <div class="col-sm-3">
        <div class="d-flex col col-sm-4">
          <span class="row-sm-6 align-self-center">
            Nødvendige ferdigheter:
          </span>
          <ul class="row-sm-6">
            <li *ngFor="let skill of project.skills">
                {{skill.name}}
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </li>
</div>
