
<div *ngIf="this.userRole === 'admin', else isUser">
  <div class="popup">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Søk for og bli med på prosjektet: {{projectName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="check">
        <mat-checkbox class="example-margin">
         <h5>
          Jeg godkjenner at prosjektleder kan  <br/>  see brukernavnet mitt
         </h5>
        </mat-checkbox>
      </div>
      <div class="modal-body">
        <form [formGroup] = "textAreaForm">
          <div  class="sub-heading">
            <h6>
              Motivasjon for og bli med på prosjektet
            </h6>
          </div>
          <textarea class ="text-area" formControlName="textArea"></textarea>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" (click)="modal.close('Apply click')">Apply</button>
      </div>
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Søk deg inn til prosjektet:</button>

    <hr>
  </div>
</div>
<ng-template #isUser>
  <div *ngIf="this.userRole === 'user', else isGuest">
    <div class="popup">
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Søk deg inn til prosjektet: {{projectName}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="check">
          <mat-checkbox class="example-margin" [(ngModel)]="userAccept">
           <h5>
            Jeg godkjenner at prosjektleder kan  <br/>  see brukernavnet mitt
           </h5>
          </mat-checkbox>
        </div>
        <div class="modal-body">
          <form [formGroup] = "textAreaForm">
            <div  class="sub-heading">
              <h6>
                Motivasjon for og bli med på prosjektet
              </h6>
            </div>
            <textarea class ="text-area" formControlName="textArea"></textarea>
         </form>
        </div>
        <div *ngIf="userAccept" class="modal-footer">
          <button type="button" class="btn" (click)="applyToProject()">Apply</button>
          <!-- <button type="button" class="btn" (click)="modal.close('Apply click')">Apply</button> -->
        </div>
      </ng-template>

      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Søk deg inn til prosjektet</button>

      <hr>
    </div>
  </div>
</ng-template>
<ng-template #isGuest>
  <div>
  </div>
</ng-template>
