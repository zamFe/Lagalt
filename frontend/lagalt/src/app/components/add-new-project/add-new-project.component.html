<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create a new project</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup] = "textAreaForm">
        <div  class="sub-heading">
          <h6>
            Choose profession
          </h6>
        </div>
        <select>
            <option>test1</option>
            <option>test2</option>
        </select>
        <textarea class ="text-area" formControlName="textArea"></textarea>
     </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Apply click')">Apply</button>
    </div>
  </ng-template>

<div>
    <button class="btn btn-primary" (click)="open(content)">
        Add new project
    </button>
</div>
