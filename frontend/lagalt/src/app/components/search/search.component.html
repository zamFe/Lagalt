<div>
    <form class="form-inline" #searchProjectForm="ngForm" (ngSubmit)="searchForProject(searchProjectForm)">
        <div class="d-flex form-outline">
            <input
            ngModel
            class="form-control"
            placeholder="Search for a specific project here..."
            #username="ngModel"
            name = "searchInput"
            id = "searchInput"
            required>
            <button class="btn btn-success form-control"
                            type="submit">Search</button>
        </div>
    </form>
    <div class="btn-group" role="group" id="filterOption">
        <div id="filterOptionGroup"  *ngFor="let option of filterOptions">
            <input type="radio" 
                   class="btn-check" 
                   name="filter" id="{{option}}" 
                   checked
                   autocomplete="off">
            <label class="btn btn-outline-primary" for="´filter${{option}}´">{{option}}</label>
        </div>
    </div>
</div>
