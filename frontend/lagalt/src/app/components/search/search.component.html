<div>
    <form class="form-inline" #searchProjectForm="ngForm" (ngSubmit)="searchForProject(searchProjectForm)">
        <div class="d-flex form-outline">
            <input
            ngModel
            class="form-control"
            placeholder="Search for a specific project here..."
            #username="ngModel"
            name = "searchInput"
            id = "searchInput"
            required>
            <button class="btn btn-success btn-search form-control filterOption"
                            type="submit">Search</button>
        </div>
    </form>
    <div class="filterOptions">
        <button class="btn filterOption btn-primary btn-all" (click)="searchAll()">All</button>
        <button class="btn filterOption btn-primary btn-music" (click)="searchMusic()">Music</button>
        <button class="btn filterOption btn-primary btn-film" (click)="searchFilm()">Film</button>
        <button class="btn filterOption btn-primary btn-game" (click)="searchGame()">Game</button>
        <button class="btn filterOption btn-primary btn-web" (click)="searchWeb()">Web</button>
    </div>
</div>
