<div class="searchComponent">
    <div>
        <div>
            <form #searchProjectForm="ngForm" (ngSubmit)="searchForProject(searchProjectForm)">
                <div class="row">
                    <div class="col-sm-8">
                        <input
                        ngModel
                        class="form-control"
                        placeholder="Search for a specific project here..."
                        #username="ngModel"
                        name = "searchInput"
                        id = "searchInput"
                        required>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-success form-control"
                                        type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
