<div>
  <div class="project-details">
    <div class="project-industry">
      <h4>{{project.profession}}</h4>
    </div>

    <div  class="project-name">
      <h1>{{project.title}}</h1>
    </div>
    
    <div class="project-info">
      <section>
        <span>
          <p>
            Project created by: {{"userName"}} <br>
            Date created: {{"date"}}
          </p>
        </span>

        <h3>
          Status: {{project.progress}}
        </h3>
        <div class="project-image">
          <img src="{{project.image}}" alt="project logo"/>
        </div>
        <div>
          Skills needed: {{project.skills}}
        </div>
      </section>
      <br />
      <section class="project-description">
        <h3>Project description</h3>
        <h5>{{project.description}}</h5>
      </section>
      <div>
        <app-project-apply-pop-up></app-project-apply-pop-up>
      </div>

      <div class="project-tags">
        <span> {{"projectTags"}}</span>
      </div>

      <div class="project-source">
        <span> {{project.source}}</span>
      </div>
    </div>
  </div>
</div>
