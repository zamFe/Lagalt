<div class ="pp container-fluid">
  <div class="row project-details">
    <img class="col-sm-2" src="{{project.image}}" alt="project logo"/>
    <div class="col-sm-8 project-industry text-center">
      <h1>{{project.title}}</h1>
    </div>
    <div  class="col-sm-2 project-name text-end">
      <div class="" style="font-weight: bold;">
          Project created by: {{"userName"}}
      </div>
      <div class="" style="font-weight: bold;">
        Status: {{project.progress}}
      </div>
      <!-- <h4>{{project.profession}}</h4> -->
    </div>
    <div class="row">
      <div class="col-sm-2">
        <h4>
          Messages:
        </h4>
      </div>
      <div class="col-sm-5 project-description text-center">
        <h3>
          Project description
        </h3>
        <h5>
          {{project.description}}
        </h5>
      </div>
      <div class="col-sm-5 project-skills text-start">
        <h3>
          Skills needed:
        </h3>
        <h5 *ngFor="let skill of project.skills">
        {{skill.name}}
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        There are currently "4" applications to this project
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
      <br/>
        <app-project-status></app-project-status>
      </div>
    </div>
    <div class="row flex-row-reverse">
      <div class="col-sm-3 text-end">
        <app-project-apply-pop-up></app-project-apply-pop-up>
      </div>
      <div class="col-sm-3">
        <app-project-applications></app-project-applications>
      </div>
      <div class="col-sm-6 text-start">
        <br/>
        <a href="{{project.source}}">Project Repository</a>
      </div>
    </div>
  </div>
</div>
