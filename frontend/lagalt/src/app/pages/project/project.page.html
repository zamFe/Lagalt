<div>
  <div class="project-details">
    <div class="project-industry">
      <h4>{{projectIndusty}}</h4>
    </div>

    <div  class="project-name">
      <h1>{{projectName}}</h1>
    </div>
    
    <div class="project-info">
      <section>
        <span>
          <p>
            Project created by: {{userName}} <br>
            Date created: {{date}}
          </p>
        </span>

        <h3>
          Status: {{projectStatus}}
        </h3>
        <div class="project-image">
          <img src = {{projectImage}}
            alt="project logo"
          />
        </div>
        <div>
          Skills needed: {{skillsNeeded}}
        </div>
      </section>
      <br />
      <section class="project-description">
        <h3>Project description</h3>
        <h5>{{projecDescription}}</h5>
      </section>

      <div class="projcet-apply-button">
        <button
        type="submit"
        class="apply-button"
      >
        Apply to join
      </button>
      </div>

      <div class="project-tags">
        <span> {{projectTags}}</span>
      </div>
    </div>
  </div>
</div>
