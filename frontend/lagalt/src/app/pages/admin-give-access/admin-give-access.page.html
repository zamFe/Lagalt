<div class="my-overlay" *ngIf="loading">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"> Loading..</i>
</div>
<div class="container border my-1 text-center d-flex flex-column">
  <ul class="d-flex flex-wrap flex-column">
    <div *ngFor="let application of applications">
      <li class="projectItem row" *ngIf="application.seen === false">
        <div class="col-sm-3">
          <div class="row mt-3">
            <span class="align-self-center h4">Brukernavn:</span>
            <span class="align-self-center h4"
              >{{application.user.username}}</span
            >
            <div class="button-box col-lg-12">
              <button
                type="button"
                class="btn-accept"
                (click)="acceptApplication(application.id)"
              >
                Godkjenn
              </button>
              <button
                type="button"
                class="btn-decline"
                (click)="declineApplication(application.id)"
              >
                Avvis
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="container">
            <div class="row">
              <div class="form-group col-sm">
                <div style="font-weight: bold">
                  Erfaringer som prosjektet trenger
                </div>
                <div *ngFor="let skill of application.user.skills">
                  <div *ngIf="this.skillMatched === 'Matched'" class="col-sm-3">
                    {{skill.name}}
                  </div>
                </div>
              </div>
              <div class="form-group col-sm">
                <div style="font-weight: bold">Motivasjon for Ã¥ bli med</div>
                <br />
                <div>{{application.motivation}}</div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>
</div>
